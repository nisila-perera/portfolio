<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniatures ERP - Nisila Perera</title>
    <meta name="description" content="Miniatures ERP project by Nisila Perera">
    <meta name="author" content="Nisila Perera">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: black;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            padding: 40px 20px;
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 40px;
            line-height: 1.8;
            color: #333;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.5s ease;
            border: 2px solid black;
            border-radius: 8px;
            text-align: center;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

        .back-link {
            color: black;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            border-bottom: 1px solid transparent;
        }

        .back-link:hover {
            border-bottom: 1px solid black;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .buttons {
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Miniatures ERP</h1>
        
        <p class="description">
            An Enterprise Resource Planning system designed for managing miniatures business operations.
        </p>

        <div class="buttons">
            <a href="#" class="btn">View Live Application Demo</a>
            <a href="#" class="btn">View Frontend Repository</a>
            <a href="#" class="btn">View Backend Repository</a>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    </div>
</body>

</html>
