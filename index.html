        * {

            padding: 0;

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: black;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            padding: 40px 20px;
            text-align: left;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
            font-weight: 300;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 40px;
            line-height: 1.8;
            color: #333;
        }

        .socials {
            margin-bottom: 40px;
        }

        .socials h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            color: black;
            text-decoration: none;
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            border-radius: 100%;
            transition: all 0.5s ease;
        }

        .social-links a:hover {
            border: 1px solid black;
            border-radius: 100%;
            background-color: #f5f5f5;
        }

        .download-btn {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.5s ease;
            border: 2px solid black;
            border-radius: 8px;
        }

        .download-btn:hover {
            background-color: white;
            color: black;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .social-links {
                gap: 8px;
            }
        }
    </style>
